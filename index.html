<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="d-flex justify-content-center mt-3">
    <div class="card text-center">
        <div class="card-header">
            <h2>Payment form example</h2>

        </div>
        <div class="card-body" id="card-body">
            <div class="row d-none" id="alert-msg">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
            </div>
            <form class="my-form">


                <div class="row">

                    <div class="col-5">
                        <label for="credit-card">Card #</label>
                        <input type="password" id="credit-card" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX"
                            aria-label="credit-card" aria-describedby="basic-addon1">
                    </div>

                    <div class="col-3">
                        <label for="cvc">CVC #</label>
                        <input type="number" id="cvc" class="form-control" placeholder="000" aria-label="CVC"
                            aria-describedby="basic-addon2">
                    </div>

                    <div class="col-4">
                        <label for="amount">Amount</label>
                        <input type="number" class="form-control" placeholder="Amount" id="amount"
                            aria-describedby="amount">
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <label for="name">First Name</label>
                        <input type="text" class="form-control" name="name" id="name">
                    </div>
                    <div class="col-6">
                        <label for="last-name">Last Name</label>
                        <input type="text" class="form-control" name="last-name" id="last-name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" name="city" id="city">
                    </div>
                    <div class="col-6">
                        <div class="row">

                            <div class="col-6 state">
                                <label for="state-select">State</label>
                                <select name="state" id="state-select" class="form-control">
                                    <option value="2" selected>State 1</option>
                                    <option value="3">State 2</option>
                                </select>
                            </div>
                            <div class="col-6 postal-code">
                                <label for="postal">Postal code</label>
                                <input type="number" id="postal-code" class="form-control" placeholder='0000'>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <fieldset id="payment-method">
                            <legend>We accept</legend>
                            <input type="radio" name="payment" id="master" checked>
                            <label for="master"><i class="fa-brands fa-cc-mastercard"></i></label>
                            <input type="radio" name="payment" id="visa">
                            <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                            <input type="radio" name="payment" id="diners">
                            <label for="diners"><i class="fa-brands fa-cc-diners-club"></i></label>
                            <input type="radio" name="payment" id="american">
                            <label for="american"><i class="fa-solid fa-credit-card"></i></label>
                        </fieldset>
                    </div>
                    <div class="col-6">
                        <legend>Message</legend>
                        <textarea class="w-100 form-control" name="message" id="message"></textarea>
                        <p style="font-size: 9px;">Add any notes here</p>
                    </div>

                </div>

            </form>
        </div>
        <div class="card-footer text-body-secondary">
            <div class="col-12 d-flex justify-content-end ">

                <button class="btn btn-secondary px-3 mx-1">Cancel</button>
                <button class="btn btn-primary px-3 mx-1" id="submit-btn">Send</button>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
